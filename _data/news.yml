- date: May 20, 2021
  headline: >
    The BAND Manifesto, <i>Get on the BAND Wagon: A Bayesian Framework for Quantifying Model Uncertainties in Nuclear Dynamics</i>,
    is now published in Journal of Physics G. Full text <a href='https://iopscience.iop.org/article/10.1088/1361-6471/abf1df'>here</a>.

- date: February 6, 2021
  headline: >
    We've released <a href='https://surmise.readthedocs.io/en/latest/'>surmise</a>. surmise is a Python package that's designed to provide a
    surrogate model interface for calibration, uncertainty quantification, and sensitivity analysis. An example is provided with the package 
    so please go ahead and get in and play! Comments & questions to <a <a href="mailto:ozgesurer2019@u.northwestern.edu">Ozge Surer</a> who, 
    together with Moses Chan & Matt Plumlee, developed this very useful tool. 

- date: January 1, 2021
  headline: >
    Post-doc <a href='https://ozgesurer.github.io/OS/'>Ozge Surer</a> joined the BAND team!
    Ozge completed her Ph.D. at Northwestern University under the supervision of Dan Apley and Ed Malthouse in December 2020.
    She will be working at the Northwestern-Argonne Institute of Science & Engineering under the supervision of
    Matt Plumlee and Stefan Wild.

- date: January 1, 2021
  headline: >
    Post-doc <a href='https://stt.natsci.msu.edu/directory/faculty/pablo-giuliani/'>Pablo Giuliani</a> joined the BAND team!
    Pablo completed his Ph.D. at Florida State University under the direction of Jorge Piekarewicz in
    December 2020. He will be working at Michigan State University with a joint appointment in the Department of Statistics 
    and Probability under the supervision of Frederi Viens and the Facility for Rare Isotope Beams.

