    Michael Grosskopf (LANL) reviewed "Bayesian Basics",
    Simon Mak (Duke) and Derek Everitt (OSU) explained "Model Emulation and Parameter Estimation",
    and Matt Pratola (OSU) went through "Bayesian Analysis of Nuclear Dynamics: Early Directions in Bayesian Model Mixing‚Äù.
    The slides for the BAND Camp as well as for the Virtual ISNET 8 workshop that followed can be found <a href='https://indico.frib.msu.edu/event/21/page/353-program-zoom-links'>here</a>.

